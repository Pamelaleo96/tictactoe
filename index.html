<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe</title>
    <!--Agregamos una imagen a nuestra pestaÃ±a del navegador-->
    <link rel="shorcut icon" type="image/pamela.jpg" href="assets/images/tictactoe.png">
    <!--Linkeamos nuestro archivo externo main.css para que pueda dar estilo a nuestro documento html-->
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <!--Creamos header para el titulo Tic Tac Toe-->
    <header class="title">
        <span class="green">Tic</span>
        <span class="yellow">Tac</span>
        <span class="red">Toc</span>
    </header>

    <!--Creamos un div donde se mostrara el resultado del juego-->
    <div id="winner">
        <h2 id="message"></h2>
    </div>

    <!--Creamos una tabla con 3 filas y 3 columnas-->
    <table class="board board-js">
        <tbody>
            <tr>
                <td id="c1" class="cell"></td>
                <td id="c2" class="cell"></td>
                <td id="c3" class="cell"></td>
            </tr>
            <tr>
                <td id="c4" class="cell"></td>
                <td id="c5" class="cell"></td>
                <td id="c6" class="cell"></td>
            </tr>
            <tr>
                <td id="c7" class="cell"></td>
                <td id="c8" class="cell"></td>
                <td id="c9" class="cell"></td>
            </tr>
        </tbody>
    </table>

    <!--Creamos un boton para resetear el juego-->
    <div id="playagain">
        <button id="button">PLAY AGAIN</button>        
    </div>

    <!--Linkeamos nuestro archivo externo app.js-->
    <script src="js/app.js"></script>
</body>
</html>
